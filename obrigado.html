<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado! - Programação na Prática</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #e5e5ea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #ffffff;
    }
    p {
      font-size: 1.125rem;
      color: #a1a1a6;
      margin-bottom: 2rem;
      max-width: 400px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Obrigado!</h1>
  <p>O conteúdo foi enviado para o seu e-mail. Confira sua caixa de entrada (e também o spam).</p>
</body>
</html>
